<!DOCTYPE html>
<html>
<head>
    <title>BharatLens Script Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@indic-transliteration/sanscript@1.3.3/sanscript.min.js"></script>
</head>
<body>
    <h1>Working Scripts in BharatLens</h1>
    <div id="results"></div>
    
    <script>
        const testText = "namaste";
        const scripts = [
            'devanagari', 'bengali', 'gurmukhi', 'gujarati', 
            'odia', 'tamil', 'telugu', 'kannada', 'malayalam'
        ];
        
        let results = '<h2>âœ… Working Scripts:</h2>';
        
        scripts.forEach(script => {
            try {
                const result = Sanscript.t(testText, 'itrans', script);
                if (result && result !== testText) {
                    results += `<p><strong>${script}:</strong> ${result}</p>`;
                }
            } catch (e) {
                console.log(`${script}: Error`);
            }
        });
        
        document.getElementById('results').innerHTML = results;
    </script>
</body>
</html>
